version: '3.7'

services:
  db:
    image: postgres:10-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped

  redis:
    image: redis:5-alpine
    restart: unless-stopped

  web:
    build: ./app
    command: gunicorn feedreader.wsgi:application --bind 0.0.0.0:8000 -w 5
    env_file:
      - web-variables.env
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    expose:
      - 8000
    depends_on:
      - db
    restart: unless-stopped
    secrets:
      - secret_key

  celery:
    build: ./app
    command: celery -A feedreader worker -l info
    env_file:
      - web-variables.env
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - redis
    restart: unless-stopped
    secrets:
      - secret_key

  beat:
    build: ./app
    command: celery -A feedreader beat -l info
    env_file:
      - web-variables.env
    volumes:
      - ./app/:/usr/src/app/
    depends_on:
      - redis
    restart: unless-stopped
    secrets:
      - secret_key

  nginx:
    build: ./nginx
    ports:
      - 1337:80
      - 1338:443
    volumes:
      - static_volume:/usr/src/app/static
      - media_volume:/usr/src/app/media
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

secrets:
  secret_key:
    file: secret_key.txt